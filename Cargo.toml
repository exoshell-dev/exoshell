[workspace]
members = ["apps/desktop/src-tauri/", "libs/macro-model"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.0.0"

[workspace.dependencies]
anyhow = "1.0.79"
thiserror = "1.0.56"

serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_with = { version = "3.4.0" }
ts-rs = { version = "7.1.0", features = [] }
taurpc = "0.2.3"

specta = { version = "2.0.0-rc.7", features = [
  "export",
  "typescript",
  "chrono",
] }
tauri-specta = { version = "2.0.0-rc.4", features = [
  "javascript",
  "typescript",
] }

tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
  "parking_lot",
  "tracing",
] }

surrealdb = { version = "1.1.0", default-features = false, features = [
  "kv-rocksdb",
  "kv-mem",
] }

tokio = { version = "1.35.1", features = ["sync"] }
tokio-util = { version = "0.7.10", features = ["io"] }
chrono = { version = "0.4.31" }
derive_builder = { version = "0.12.0" }
futures = { version = "0.3.30" }
