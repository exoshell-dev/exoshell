name: CI/CD

on:
  push:
    # branches:
    #   - main
    tags:
      - v*
      # - desktop/v*
      # - cli/v*
      # - mobile/v*
      # - web/v*
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy
        type: choice
        required: true
        default: dev
        options:
          - dev
          - staging
          - prod
      always-ci:
        description: Force CI step y/n ?
        type: boolean
        required: true
        default: true
      always-cd:
        description: Force CD step y/n ?
        type: boolean
        required: true
        default: false
      dry-run-cd:
        description: Dry-run CD step y/n ?
        type: boolean
        required: true
        default: false
      version:
        description: Package version (relevant if you trigger this job by workflow_dispatch)
        type: string
      target_builds:
        description: Target builds
        type: choice
        required: true
        default: all
        options:
          - all
          - desktop
          - cli
          - mobile
          - web
      # Missing architectures: Linux [ARMv7, ARMv8], MacOs [Universal]
      target_platforms:
        description: Target platforms (relevant for desktop)
        type: choice
        required: true
        default: all
        options:
          - all
          - linux
          - macos
          - windows

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  setup:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      environment: ${{ steps.set_vars.outputs.environment }}
      always-ci: ${{ steps.set_vars.outputs.always-ci }}
      always-cd: ${{ steps.set_vars.outputs.always-cd }}
      dry-run-cd: ${{ steps.set_vars.outputs.dry-run-cd }}
      version: ${{ steps.set_vars.outputs.version }}
      target-builds: ${{ steps.set_vars.outputs.target_builds }}
      target-platforms: ${{ steps.set_vars.outputs.target_platforms }}
      target-platforms-matrix: ${{ steps.set_vars.outputs.target_platforms_matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute variables
        uses: actions/github-script@v7
        id: set_vars
        with:
          script: (await import('${{ github.workspace }}/.github/scripts/compute-variables.mjs')).default(context, core)

  ci:
    runs-on: ubuntu-22.04
    if: >-
      needs.setup.outputs.always-ci || 
      github.event_name == 'pull_request'
    timeout-minutes: 5
    permissions:
      contents: read
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install > Lint > Test
        run: |
          bun install --frozen-lockfile
          bun run ci

  desktop-cd:
    runs-on: ${{ matrix.settings.platform}}
    if: >-
      needs.setup.outputs.always-cd || ((needs.setup.outputs.target-builds == 'all' || needs.setup.outputs.target-builds == 'desktop') &&
      (github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/tags/v') ||
      startsWith(github.ref, 'refs/tags/desktop/v'))))
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      # TODO should be true, false while we iterate
      fail-fast: false
      matrix:
        settings: ${{fromJson(needs.setup.outputs.target-platforms-matrix).settings}}
    needs:
      - setup
      - ci
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux only)
        if: matrix.settings.platform == 'ubuntu-22.04'
        # libwebkit2gtk-4.0-dev == needed for Tauriv1
        # libwebkit2gtk-4.1-dev == needed for Tauriv2
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (MacOs only)
        if: matrix.settings.platform == 'macos-latest'
        run: |
          brew install llvm@14
          export PATH="/opt/homebrew/opt/llvm@14/bin:$PATH"

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: oven-sh/setup-bun@v1

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install
        run: |
          bun install --frozen-lockfile

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '${{ github.workspace }}/apps/desktop/src-tauri -> target'

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./apps/desktop
          tauriScript: bun tauri
          args: ${{ matrix.settings.args }}
          tagName: ${{ needs.setup.outputs.version }}
          releaseName: 'Exoshell v${{ needs.setup.outputs.version }}'
          releaseBody: ''
          # includeUpdaterJson: true
          # releaseDraft: true
          # prerelease: false
