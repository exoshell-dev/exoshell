name: CI/CD

on:
  push:
    # branches:
    #   - main
    tags:
      - v*
      - desktop/v*
      - cli/v*
      - mobile/v*
      - web/v*
  pull_request:
  workflow_dispatch:
    inputs:
      component:
        description: Components to build
        type: choice
        default: all
        required: true
        options:
          - all
          - desktop
          - cli
          - mobile
          - web
      # Missing architectures: Linux [ARMv7, ARMv8], MacOs [Universal]
      platforms:
        description: Platforms to target (relevant for desktop)
        type: choice
        default: all
        required: true
        options:
          - all
          - linux
          - macos
          - windows
      always-ci:
        description: Force CI step y/n ?
        type: boolean
        required: true
        default: true
      always-cd:
        description: Force CD step y/n ?
        type: boolean
        required: true
        default: false
      dry-run-cd:
        description: Dry-run CD step y/n ?
        type: boolean
        required: true
        default: false
      version:
        description: Package version
        type: string
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  ci:
    runs-on: ubuntu-22.04
    if: >-
      inputs.always-ci || 
      github.event_name == 'pull_request'
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Compute variables
        uses: actions/github-script@v7
        id: variables
        with:
          script: (await import('${{ github.workspace }}/.github/scripts/compute-variables.mjs')).default(context, core)

      - uses: oven-sh/setup-bun@v1

      - name: Install > Lint > Test
        run: |
          bun install --frozen-lockfile
          bun run ci

  cd:
    runs-on: ${{ matrix.settings.platform}}
    if: >-
      inputs.always-cd ||
      (github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/tags/v') ||
      startsWith(github.ref, 'refs/tags/desktop/v') ||
      startsWith(github.ref, 'refs/tags/cli/v') ||
      startsWith(github.ref, 'refs/tags/mobile/v') ||
      startsWith(github.ref, 'refs/tags/web/v')))
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      # TODO should be true, false while we iterate
      fail-fast: false
      matrix:
        settings:
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
    steps:
      - uses: actions/checkout@v4

      - name: Compute variables
        uses: actions/github-script@v7
        id: variables
        with:
          script: (await import('${{ github.workspace }}/.github/scripts/compute-variables.mjs')).default(context, core)

      - name: Install dependencies (Linux only)
        if: matrix.settings.platform == 'ubuntu-22.04'
        # libwebkit2gtk-4.0-dev == needed for Tauriv1
        # libwebkit2gtk-4.1-dev == needed for Tauriv2
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (MacOs only)
        if: matrix.settings.platform == 'macos-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: oven-sh/setup-bun@v1

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install
        run: |
          bun install --frozen-lockfile

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '${{ github.workspace }}/apps/desktop/src-tauri -> target'

      - name: Compute package version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./apps/desktop
          tauriScript: bun tauri
          args: ${{ matrix.settings.args }}
          tagName: ${{ github.event.inputs.version }}
          releaseName: 'Exoshell v${{ github.event.inputs.version }}'
          releaseBody: ''
          # includeUpdaterJson: true
          # releaseDraft: true
          # prerelease: false
